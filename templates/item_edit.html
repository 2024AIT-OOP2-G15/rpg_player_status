<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>装備編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>装備を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('product.list') }}">装備一覧</a></li>
        <li>装備編集</li>
    </ul>

    <form action="{{ url_for('product.edit', product_id=product.id) }}" method="post">
        <label>装備名: <input type="text" name="name" value="{{ product.name }}" required></label><br>
        <label>HP: <input type="number" step="1" name="hitpoint" value="{{ product.price }}" required></label><br>
        <label>AT: <input type="number" step="1" name="attack" value="{{ product.price }}" required></label><br>
        <label>DF: <input type="number" step="1" name="defense" value="{{ product.price }}" required></label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
