<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('user.list') }}">最終ステータス一覧</a></li>
    </ul>

    <a href="{{ url_for('user.add') }}">新規ユーザー追加</a>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>名前</th>
                <th>武器</th>
                <th>HP</th>
                <th>AT</th>
                <th>DF</th>
            </tr>
        </thead>
        <tbody>
            {% for status in items %}
            <tr>
                <td><a href="{{ url_for('status.edit', status_id=status.id) }}">編集</a></td>
                <td>{{ status.user.name }}</td>
                <td>{{ status.item.wepon }}</td>
                <td>{{ status.hp }}</td>
                <td>{{ status.at }}</td>
                <td>{{ status.df }}</td>
            </tr>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
